            anko_appcompat    : "org.jetbrains.anko:anko-appcompat-v7:$anko_sdk_version",
            retrofit2Retrofit : "com.squareup.retrofit2:retrofit:$retrofit2_version",
            retrofit2Adapter  : "com.squareup.retrofit2:adapter-rxjava:$retrofit2_version",
            retrofit2Converter: "com.squareup.retrofit2:converter-gson:$retrofit2_version",
            rxjava            : "io.reactivex:rxjava:$rxjava_version",
            rxandroid         : "io.reactivex:rxandroid:$rxandroid_version",
            okHttp            : "com.squareup.okhttp3:okhttp:$okHttp_version"
    ]
}